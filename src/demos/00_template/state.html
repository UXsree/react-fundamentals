<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A component of comment with edit and delete buttons</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">
      var Checkbox = React.createClass({
          getInitialState: function() {
            return{checked: true}
          },
          handleCheckToggle: function(){
            this.setState({checked: !this.state.checked})
          },
          render: function(){
            var msg;
            if(this.state.checked){
              msg='checked';
            }else{
              msg='unchecked';
            }
            return(
              <div>
                <input type="checkbox" onChange={this.handleCheckToggle} defaultChecked={this.state.checked}/>
                <p>Checkbox is {msg}</p>
              </div>
            );
          }
      });
      ReactDOM.render(<Checkbox/>,document.getElementById('container'));

    </script>

</body>
</html>
